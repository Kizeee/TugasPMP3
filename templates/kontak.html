<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Aplikasi Flask</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Utama</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('tentang') }}">Tentang</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('kontak') }}"
              >Kontak <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('profil') }}">Profil</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Kontak</h1>
      <p>Untuk menghubungi kami, silakan isi form di bawah ini:</p>
      <form>
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            placeholder="Masukkan nama Anda"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Masukkan email Anda"
          />
        </div>
        <div class="form-group">
          <label for="pesan">Pesan:</label>
          <textarea
            class="form-control"
            id="pesan"
            placeholder="Masukkan pesan Anda"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
    </div>
  </body>
</html>
