<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Utama</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .carousel-item img {
        height: 400px;
        object-fit: cover;
      }
      .card {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Aplikasi Flask</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('index') }}"
              >Utama <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('tentang') }}">Tentang</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('kontak') }}">Kontak</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('profil') }}">Profil</a>
          </li>
        </ul>
      </div>
    </nav>

    <div
      id="carouselExampleIndicators"
      class="carousel slide mt-4"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://via.placeholder.com/800x400?text=Slide+1"
            class="d-block w-100"
            alt="Slide 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/800x400?text=Slide+2"
            class="d-block w-100"
            alt="Slide 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/800x400?text=Slide+3"
            class="d-block w-100"
            alt="Slide 3"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="container mt-4">
      <h2 class="text-center">Fitur Utama</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://via.placeholder.com/300x200?text=Fitur+1"
              class="card-img-top"
              alt="Fitur 1"
            />
            <div class="card-body">
              <h5 class="card-title">Fitur 1</h5>
              <p class="card-text">
                Deskripsi singkat tentang fitur 1. Ini adalah fitur yang sangat
                berguna.
              </p>
              <a href="#" class="btn btn-primary">Pelajari Lebih Lanjut</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://via.placeholder.com/300x200?text=Fitur+2"
              class="card-img-top"
              alt="Fitur 2"
            />
            <div class="card-body">
              <h5 class="card-title">Fitur 2</h5>
              <p class="card-text">
                Deskripsi singkat tentang fitur 2. Ini adalah fitur yang sangat
                berguna
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
